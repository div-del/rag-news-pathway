version: '3.8'

services:
  app:
    build: .
    container_name: rag-news-app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_CONNECTION_STRING=postgresql://postgres:postgres@postgres:5432/news_ai
      - SERPER_API_KEY=${SERPER_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PATHWAY_LICENSE_KEY=${PATHWAY_LICENSE_KEY}
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env

  postgres:
    image: postgres:15
    container_name: rag-news-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: news_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
