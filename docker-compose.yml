# Live AI News Platform - Docker Compose Configuration

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: news_ai_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: news_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news_ai_app
    ports:
      - "8000:8000"
    environment:
      - SERPER_API_KEY=${SERPER_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PATHWAY_LICENSE_KEY=${PATHWAY_LICENSE_KEY}
      - POSTGRES_CONNECTION_STRING=postgresql://postgres:postgres@postgres:5432/news_ai
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for development (hot reload)
      - .:/app
      # Cache directory for Pathway
      - ./cache:/app/cache
    restart: unless-stopped

  # Development mode with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news_ai_dev
    ports:
      - "8000:8000"
    environment:
      - SERPER_API_KEY=${SERPER_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PATHWAY_LICENSE_KEY=${PATHWAY_LICENSE_KEY}
      - POSTGRES_CONNECTION_STRING=postgresql://postgres:postgres@postgres:5432/news_ai
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - ./cache:/app/cache
    command: [ "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
    profiles:
      - dev

volumes:
  postgres_data:
